<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="battle-screen">
        <!-- Player's Pokémon -->
        <div class="player-pokemon">
            <img src="pikachu.webp" alt="Player Pokémon" class="pokemon-sprite">
            <div class="pokemon-info">
                <h2>Pikachu</h2>
                <div class="health-bar">
                    <div class="health" style="width: 100%;"></div>
                </div>
                <p>Lv. 20</p>
                <p>HP: <span id="player-hp">50</span>/50</p>
            </div>
        </div>
        
        <!-- Opponent's Pokémon -->
        <div class="opponent-pokemon">
            <img src="sobble.webp" alt="Opponent Pokémon" class="pokemon-sprite">
            <div class="pokemon-info">
                <h2>Sobble</h2>
                <div class="health-bar">
                    <div class="health" style="width: 100%;"></div>
                </div>
                <p>Lv. 21</p>
                <p>HP: <span id="opponent-hp">50</span>/50</p>
            </div>
        </div>
        
        <!-- Battle Options -->
       <div class="battle-options">
    <button id="fight">Fight</button>
    <button id="pokemon">Pokémon</button>
    <button id="bag">Bag</button>
    <button id="run">Run</button>
</div>
<div class="battle-container">
        <!-- 这里是你之前的战斗界面内容 -->
        <button class="exit-button" id="exit-button">Exit</button>

<!-- 技能选择 -->
<div class="skills" id="skills" style="display:none;">
    <button class="skill-button" data-damage="10">Thunder Shock</button>
    <button class="skill-button" data-damage="15">Quick Attack</button>
    <button class="skill-button" data-damage="20">Iron Tail</button>
    <button class="skill-button" data-damage="25">Electro Ball</button>
</div>   
<!-- 选择宝可梦 -->
<div class="pokemon-selection" id="pokemon-selection" style="display:none;">
    <button class="pokemon-button" data-name="Charmander" data-hp="60">Charmander</button>
    <button class="pokemon-button" data-name="Bulbasaur" data-hp="55">Bulbasaur</button>
    <button class="pokemon-button" data-name="Squirtle" data-hp="50">Squirtle</button>
    <button class="pokemon-button" data-name="Pidgey" data-hp="45">Pidgey</button>
</div>
 </div>
    <script src="script.js"></script>
</body>
</html>
